<div class="pageTtlContainer">
  <div class="container">
    <h1 class="pageTtl">講座申込</h1>
  </div>
</div>
<div class="breadcrumbContainer">
  <div class="container">
    <ol class="breadcrumb" itemscope="" itemtype="https://schema.org/BreadcrumbList">
      <li class="breadcrumb_item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a itemprop="item" href="/"><span itemprop="name">TOP</span></a>
        <meta itemprop="position" content="1">
      </li>
      <li class="breadcrumb_item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <span itemprop="name">講座申込</span>
        <meta itemprop="position" content="2">
      </li>
    </ol>
  </div>
</div>

<div class="sec-apply">
  <div class="container">
    <p class="contactTxt">この内容で送信して良い場合は「送信する」ボタンを押下してください。</p>
    <form action="">
      <table class="contactTable -confirm">
        <tbody>
          <tr>
            <th><label for="name">お名前</label></th>
            <td>姓　名</td>
          </tr>
          <tr>
            <th><label for="ruby">ふりがな</label></th>
            <td>ふり　がな</td>
          </tr>
          <tr>
            <th><label for="tel">電話番号</label></th>
            <td>000-222-3333</td>
          </tr>
          <tr>
            <th><label for="mail">メールアドレス</label></th>
            <td>aaaaaa@example.com</td>
          </tr>
          <tr>
            <th><label for="address">住所</label></th>
            <td>札幌市北区なんとかかんとか</td>
          </tr>
          <tr>
            <th><label for="course">申し込む講座</label></th>
            <td>エアリアルローズ講座/お試しコース</td>
          </tr>
          <tr>
            <th><label for="message">連絡事項や<br>お問い合わせ</label></th>
            <td>テキストテキストテキスト</td>
          </tr>
        </tbody>
      </table>
      <div class="btnContainer">
        <div class="backBtn">
          <button type="button">戻る</button>
        </div>
        <div class="btn">
          <button type="submit">送信する</button>
        </div>
      </div>
    </form>
  </div>
</div>
